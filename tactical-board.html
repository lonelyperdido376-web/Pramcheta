<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Tactical Football Board</title>\n    <style>\n        body {\n            display: flex;\n            flex-direction: column;\n            align-items: center;\n        }\n        #field {\n            position: relative;\n            width: 800px;\n            height: 400px;\n            background: url('https://upload.wikimedia.org/wikipedia/commons/0/0b/Football_field_%28HD%29.svg') no-repeat;\n            background-size: cover;\n            border: 2px solid #333;\n        }\n        .player, .ball {\n            position: absolute;\n            border-radius: 50%;\n            cursor: move;\n        }\n        .player {\n            background-color: blue;\n            height: 30px;\n            width: 30px;\n        }\n        .ball {\n            background-color: white;\n            height: 20px;\n            width: 20px;\n        }\n    </style>\n</head>\n<body>\n    <h1>Tactical Football Board</h1>\n    <div id="field"></div>\n    <button onclick="addPlayer()">Add Player</button>\n    <button onclick="addBall()">Add Ball</button>\n    <script>\n        let field = document.getElementById('field');\n        function addPlayer() {\n            let player = document.createElement('div');\n            player.classList.add('player');\n            player.draggable = true;\n            player.style.left = Math.random() * (field.clientWidth - 30) + 'px';\n            player.style.top = Math.random() * (field.clientHeight - 30) + 'px';\n            player.addEventListener('dragstart', () => {\n                player.style.opacity = '0.5';\n            });\n            player.addEventListener('dragend', () => {\n                player.style.opacity = '1';\n            });\n            player.addEventListener('drag', (event) => {\n                if(event.target === player) {\n                    player.style.left = (event.clientX - 15) + 'px';\n                    player.style.top = (event.clientY - 15) + 'px';\n                }\n            });\n            field.appendChild(player);\n        }\n        function addBall() {\n            let ball = document.createElement('div');\n            ball.classList.add('ball');\n            ball.draggable = true;\n            ball.style.left = Math.random() * (field.clientWidth - 20) + 'px';\n            ball.style.top = Math.random() * (field.clientHeight - 20) + 'px';\n            ball.addEventListener('dragstart', () => {\n                ball.style.opacity = '0.5';\n            });\n            ball.addEventListener('dragend', () => {\n                ball.style.opacity = '1';\n            });\n            ball.addEventListener('drag', (event) => {\n                if(event.target === ball) {\n                    ball.style.left = (event.clientX - 10) + 'px';\n                    ball.style.top = (event.clientY - 10) + 'px';\n                }\n            });\n            field.appendChild(ball);\n        }\n    <\/script>\n</body>\n</html>
