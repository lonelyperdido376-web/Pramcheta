<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tactical Football Board</title>
    <style>
        /* Add some basic styles for the board */
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        #board { position: relative; width: 800px; height: 600px; border: 1px solid #000; background-color: #bdf9b9; }
        .player, .ball { position: absolute; cursor: pointer; }
        .player { background-color: blue; width: 20px; height: 20px; border-radius: 50%; }
        .ball { background-color: red; width: 10px; height: 10px; border-radius: 50%; }
    </style>
</head>
<body>
    <h1>Tactical Football Board</h1>
    <div id="board"></div>
    <button onclick="createPlayer()">Add Player</button>
    <button onclick="createBall()">Add Ball</button>
    <script>
        let players = [];
        let balls = [];

        function createPlayer() {
            const player = document.createElement('div');
            player.classList.add('player');
            player.draggable = true;
            player.style.left = Math.random() * (780) + 'px';
            player.style.top = Math.random() * (580) + 'px';
            player.addEventListener('dragstart', dragStart);
            player.addEventListener('dragend', dragEnd);
            document.getElementById('board').appendChild(player);
            players.push(player);
        }

        function createBall() {
            const ball = document.createElement('div');
            ball.classList.add('ball');
            ball.draggable = true;
            ball.style.left = Math.random() * (790) + 'px';
            ball.style.top = Math.random() * (590) + 'px';
            ball.addEventListener('dragstart', dragStart);
            ball.addEventListener('dragend', dragEnd);
            document.getElementById('board').appendChild(ball);
            balls.push(ball);
        }

        function dragStart(e) {
            e.dataTransfer.setData('text/plain', '');
            e.target.style.opacity = '0.5';
        }

        function dragEnd(e) {
            e.target.style.opacity = '1';
            const rect = document.getElementById('board').getBoundingClientRect();
            e.target.style.left = Math.min(Math.max(e.pageX - rect.left - 10, 0), 790) + 'px';
            e.target.style.top = Math.min(Math.max(e.pageY - rect.top - 10, 0), 590) + 'px';
        }

        function editProperties(element) {
            const newPosX = prompt('Enter new X position:', element.style.left);
            const newPosY = prompt('Enter new Y position:', element.style.top);
            element.style.left = newPosX;
            element.style.top = newPosY;
        }

        // Make players/balls editable on double-click
        document.getElementById('board').addEventListener('dblclick', (event) => {
            if (event.target.classList.contains('player') || event.target.classList.contains('ball')) {
                editProperties(event.target);
            }
        });
    </script>
</body>
</html>
