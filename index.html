<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tactical Board</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #board {
            width: 600px;
            height: 400px;
            border: 1px solid #333;
            position: relative;
            background-color: #fff;
        }
        .player, .ball {
            position: absolute;
            border-radius: 50%;
        }
        .player {
            width: 20px;
            height: 20px;
            background-color: blue;
        }
        .ball {
            width: 10px;
            height: 10px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="board">
        <div class="player" style="top: 50px; left: 50px;"></div>
        <div class="player" style="top: 100px; left: 100px;"></div>
        <div class="ball" style="top: 75px; left: 75px;"></div>
    </div>
</body>
</html>
